<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Show one random picture from Unsplash. Check if ReactJS works on your browser or not."
    />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">  -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/ani-me.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/fonts/sc/sc.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/global.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/browser-support.css" />
    <title>One</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
  <script>
    // User-agent test for IE.
    if (
      navigator.userAgent.indexOf("MSIE") !== -1 ||
      navigator.userAgent.indexOf("trident") !== -1 ||
      !!document.documentMode
    ) {
      window.location.href = "%PUBLIC_URL%/unsupported.html";
    }
  </script>
  <script>
    try {
      // forEach on Set is not supported by older browsers, but it is a valid method of ES6.
      // Also check if Array has "includes" method.
      if (!(Set && Set.prototype && Set.prototype.forEach) || !(Array.prototype.includes)) {
        // If browser is not supported, throw an error
        throw new Error("UnSupportedBrowser");
      }
    } catch(e) {
      // Catch browser check error and redirect to unsupported browser page.
      window.location.href = "%PUBLIC_URL%/unsupported.html";
    }
  </script>
</html>
