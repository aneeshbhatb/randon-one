  <script>
    // Check for ES5 support in the browser.
    // 'use strict' is one of the last ES5 feature incorporated by the older browsers.
    function isBrowserSupported() {
      return (function () {
        "use strict";
        return Function.prototype.bind && !this;
      })();
    };
    if (isBrowserSupported()) {
      // Remove globel error event listener if all browser tests passed.
      // window.onerror = undefined;
      alert("Browser is supported");
    } else {
      alert("Browser is not supported");
      window.location.href = "%PUBLIC_URL%/unsupported.html";
    }
